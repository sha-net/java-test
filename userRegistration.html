<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Registration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="userRegistration.css">
</head>

<body>
  <div>
    <header>
      <h1>userRegistration</h1>
    </header>

    <div>
    	<p>User Name: <input type="text" id="userName" placeholder="User Name"/></p>
    	<p>Family Name: <input type="text" id="familyName" placeholder="Family Name"/></p>
    	<p>Nick Name: <input type="text" id="nickName" placeholder="Nick Name"/></p>
    	<p>Phone Number: <input type="text" id="phone" placeholder="Phone Number"/></p>
    	<p>Email: <input type="email" id="email" placeholder="name@domain.com"/></p>
    	<p>Positive Scores: <span style="color:green;font-weight:bold">0</span>  NegativeScore: <span style="color:red;font-weight:bold">0</span></p>
    	<p>Start Date: <span style="color:green;font-weight:bold">12/12/2014</span></p>
    	<p>LastVisitDate: <span style="color:green;font-weight:bold">12/12/2014</span></p>
    	<p>Alerts Topics Every: <select name="alertsTopics" id="alertsTopics">
			<option value="NewTopic">New Topic</option>
			<option value="Hours">3 Hours</option>
			<option value="Day">Day</option>
			<option value="Week">Week</option>
			</select></p>
		<p>Account Status: <span style="color:green;font-weight:bold">Waiting for mail approval</span></p>
    	<p>Willing To Participate in: <select name="willingToParticipate" id="willingToParticipate">
			<option value="All">All</option>
			<option value="Demonstrate">Demonstrate</option>
			<option value="BanOnBuy">Ban On Buy Goods From The Place</option>
			<option value="BanOnCome">Ban On Comming To the Place</option>
			</select></p>		
    </div>

    <footer>
     <p>&copy; Copyright  by Shavit Netzer</p>
    </footer>
  </div>
</body>
</html>
